<article class="article">
    <h2 class="center title">{{ post.title }}</h2>
    <aside>
        <time class="center" datetime="{{ post.published_date }}">{{ post.published_date | date: 'medium' }}</time>
    </aside>
    <article ng-bind-html="post.content" class="content"></article>
    <p class="tags">Tagged in: <a ng-repeat="tag in post.tags" href="/#!/tags/{{ tag }}" class="tag">{{ tag }}</a></p>
    <div disqus="id"></div>
</article>
